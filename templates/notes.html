<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Access</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .left,
        .middle,
        .right {
            width: 30%;
            padding: 20px;
        }

        .left {
            border-right: 1px solid #ccc;
        }

        .middle {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .right {
            border-left: 1px solid #ccc;
        }

        #query {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #queryBtn {
            padding: 10px;
            cursor: pointer;
        }

        .chat-container {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
        }

        .bubble {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-bubble {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        #refreshBtn {
            margin-bottom: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .doc-item {
            margin-bottom: 10px;
        }

        .doc-item button {
            cursor: pointer;
        }

        #docTextContent {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <button id="refreshBtn" onclick="refreshDocList()">Get Your Notes!</button>
        <h3>Items AI has access to</h3>
        <div id="docList">
            <!-- Document names will be displayed here -->
        </div>
    </div>
    <div class="middle">
        <h3>Document Text</h3>
        <div id="docTextContent">
            <!-- Document text will be displayed here -->
        </div>
    </div>
    <div class="right">
        <h3>Query AI</h3>
        <input type="text" id="input" placeholder="Enter your query...">
        <button id="queryBtn" onclick="sendData()">Query</button>
        <div class="chat-container">
            <div id="chat">
                <!-- AI responses will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function getDocText(docName) {
        fetch('/get_doc_text', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 'doc_name': docName }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('docTextContent').textContent = data.text;
        });
    }

    function sendData() {
        const value = document.getElementById('input').value;
        const chatDiv = document.getElementById('chat');
        const bubble = document.createElement('div');
        const userBubble = document.createElement('div');

        userBubble.classList.add('bubble', 'user-bubble');
        userBubble.textContent = "User: " + value;
        bubble.appendChild(userBubble);
        chatDiv.appendChild(bubble);

        $.ajax({ 
            url: '/process',
            type: 'POST', 
            data: { 'query': value },
            success: function(response) {
                const botBubble = document.createElement('div');
                botBubble.classList.add('bubble');
                botBubble.textContent = "Bot: " + response;
                bubble.appendChild(botBubble);
            }, 
            error: function(error) { 
                console.log(error); 
            } 
        }); 
    }

    function refreshDocList() {
        fetch('/refresh_doc_list', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
            const docList = document.getElementById('docList');
            docList.innerHTML = '';
            data.documents.forEach(doc => {
                const docItem = document.createElement('div');
                docItem.classList.add('doc-item');
                const button = document.createElement('button');
                button.textContent = doc;
                button.onclick = () => getDocText(doc);
                docItem.appendChild(button);
                docList.appendChild(docItem);
            });
        });
    }
</script>

</body>
</html>
